name: Instavote CI

on:
  workflow_call:
    inputs:
      revision:
        description: 'The git branch,tag,sha etc. to fetch'
        required: true
        type: string
      sparse_checkout_directories:
        description: 'Directory patterns to clone'
        required: true
        type: string
      image_name:
        description: 'URL of image repository in user/repo format'
        required: true
        type: string
      image_tag:
        description: 'Tag to apply to the built image'
        required: true
        type: string

    secrets:
      registry_username:
        required: true
      registry_password:
        required: true

jobs:
  build:
    name: Build and Push
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.revision }}
          sparse-checkout: ${{ inputs.sparse_checkout_directories }}
          sparse-checkout-cone-mode: false

      - name: Generate timestamp
        id: timestamp
        run: echo "timestamp=$(date +%s)" >> $GITHUB_OUTPUT
        
      - name: Login to Docker Registry
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.registry_username }}
          password: ${{ secrets.registry_password }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.registry_username }}/${{ inputs.image_name }}:${{ github.ref_name }}-${{ inputs.image_tag }}-${{ steps.timestamp.outputs.timestamp }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
